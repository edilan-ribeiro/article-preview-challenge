<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />

    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="main-component">
      <div class="image-side">
        <img src="src/images/drawers.jpg" alt="a drawers picture" />
      </div>


      <div class="info-side">


        <div class="info">
          <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
          <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
        </div>

        <div class="bottom">
        <div class="autor">
          <img src="src/images/avatar-michelle.jpg" alt="michelle's avatar" />
          <div class="name-date">
            <p><span>Michelle Appleton</span></p>
            <p>28 Jun 2020</p>
          </div>
        </div>
        <div class="share-btn">
          <img src="src/images/icon-share.svg" alt="share button" />
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
